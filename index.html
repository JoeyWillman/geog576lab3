<!DOCTYPE html>
<html lang="en">
<head>
  <title>Hello, AGOL!</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="" />

  <!-- calls for the arcgis api's CSS file and JS library -->
  <link rel="stylesheet" href="https://js.arcgis.com/4.25/esri/themes/light/main.css">
  <script src="https://js.arcgis.com/4.25/"></script>

  <!-- Adding the modules, API key, and map constant needed for a full-screen map app -->
  <script>
    require([
      "esri/config",
      "esri/Map",
      "esri/views/MapView",
      "esri/Graphic",
      "esri/layers/GraphicsLayer",
      "esri/layers/FeatureLayer",
      "esri/widgets/Editor",
      "esri/widgets/Legend" // Added the Legend module
    ], function (esriConfig, Map, MapView, Graphic, GraphicsLayer, FeatureLayer, Editor, Legend) {

      esriConfig.apiKey = "AAPTxy8BH1VEsoebNVZXo8HurNNKOxZzGksmd9odtipfMrCKhlUL7auZpitHz5p7XawaMdGKgRj-ybuRoJSAruPYpDWR-xjlL7q9anX9RZTFi6okxC69vm5audoPUqPT0sW7pjDTbgRcCVVAXRgKb9D5H5zaPA-oqQHbW2uiKh62goj2P4dQaxFDXvd9fQndw_bQlfySRneTGOnFPmVwB9_RvZ5JnpllUQuKIwpIQdpgELv53GTcQB4NvHv5Kl6GAd44AT1_iYlozOde";

      const map = new Map({
        basemap: "arcgis-topographic" // Basemap layer
      });

      const view = new MapView({
        map: map,
        center: [-97.7431, 30.2672], // Austin, TX
        zoom: 13,
        container: "viewDiv"
      });

      const graphicsLayer = new GraphicsLayer();
      map.add(graphicsLayer);

      // Create a point (Stevie Ray Vaughan Statue)
      const point = {
        type: "point",
        longitude: -97.750689,
        latitude: 30.263098
      };

      const simpleMarkerSymbol = {
        type: "simple-marker",
        color: [0, 0, 139],
        outline: { color: [255, 255, 255], width: 1 }
      };

      const popupTemplate = {
        title: "{Name}",
        content: "{Description}"
      };

      const attributes = {
        Name: "Stevie Ray Vaughan Statue",
        Description: "A bronze sculpture of Stevie Ray Vaughan by Ralph Helmick"
      };

      const pointGraphic = new Graphic({
        geometry: point,
        symbol: simpleMarkerSymbol,
        attributes: attributes,
        popupTemplate: popupTemplate
      });

      graphicsLayer.add(pointGraphic);

      // Feature Layer: Colleges & Universities
      const usaeduLayer = new FeatureLayer({
        url: "https://services2.arcgis.com/FiaPA4ga0iQKduv3/arcgis/rest/services/Colleges_and_Universities_View/FeatureServer",
        outFields: ["NAME", "TOT_ENROLL"],
        popupTemplate: { title: "EDUs", content: "<b>Name:</b> {NAME}<br><b>Total Enrollment:</b> {TOT_ENROLL}<br>" }
      });

      map.add(usaeduLayer);

      // Feature Layer: Airports
      const airportRenderer = {
        "type": "simple",
        "symbol": {
          "type": "picture-marker",
          "url": "https://sounny.github.io/agol/outline_local_airport_black_24dp.png",
          "width": "18px",
          "height": "18px"
        }
      };

      const airportLabels = {
        symbol: {
          type: "text",
          color: "#FFFFFF",
          haloColor: "#5E8D74",
          haloSize: "2px",
          font: { size: "12px", family: "Noto Sans", style: "italic", weight: "normal" }
        },
        labelPlacement: "above-center",
        labelExpressionInfo: { expression: "$feature.Fac_Name" }
      };

      const airportLayer = new FeatureLayer({
        url: "https://services.arcgis.com/HRPe58bUyBqyyiCt/arcgis/rest/services/US_Airports/FeatureServer",
        renderer: airportRenderer,
        definitionExpression: "Fac_Type = 'AIRPORT'",
        labelingInfo: [airportLabels]
      });

      map.add(airportLayer);

      // Feature Layer: My Airports (Fixed URL)
      const myAirports = new FeatureLayer({
        url: "https://services.arcgis.com/HRPe58bUyBqyyiCt/arcgis/rest/services/My_Airports_Joey/FeatureServer",
        outFields: ["AirportCode"]
      });

      map.add(myAirports);

      // Editor Widget
      const editor = new Editor({
        view: view,
        layerInfos: [{ layer: myAirports }]
      });

      view.ui.add(editor, "top-right");

      // Add Legend
      const legend = new Legend({
        view: view,
        layerInfos: [
          { layer: usaeduLayer, title: "Colleges & Universities" },
          { layer: airportLayer, title: "Airports" },
          { layer: myAirports, title: "My Airports" }
        ]
      });

      view.ui.add(legend, "bottom-left");
    });
  </script>

  <!-- CSS for full-screen map -->
  <style>
    html, body, #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
  </style>

</head>
<body>

  <!-- The div to display the map -->
  <div id="viewDiv"></div>

</body>
</html>
